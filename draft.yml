models:
  Tax:
    name: string:50
    rate_type: enum:percent,flat default:percent
    rate_value: decimal:10,4
    deleted_at: softDeletes

controllers:
  Tax:
    store:
      validate: name, rate_type, rate_value
      save: tax
      redirect: taxes.index

    update:
      validate: name, rate_type, rate_value
      update: tax
      redirect: taxes.index


